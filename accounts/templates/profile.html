{% extends 'base.html' %}

{% block content %}

<p>Email: {{ user.email }}</p>
<p>Username: {{ user.username }}</p>
<p>First name: {{ user.first_name }}</p>
<p>Last name: {{ user.last_name }}</p>
<p>City: {{ user.profile.town_city }}</p>

<a href="{% url 'edit_profile' %}">Edit profile</a>

{% endblock %}
