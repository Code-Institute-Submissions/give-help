{% extends 'base.html' %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col s10 m6 offset-s1 offset-m3">
                <div class="row">
                    <div class="col s12">
                        <p class="center-align flow-text bold-text">Log into account</p>
                    </div>
                </div>
                <div class="row z-depth-3 white round-corner">
                    <div class="col s12">
                        <form method="POST" class="center-align">
                            {% csrf_token %}
                            {{ login_form }}
                            <button class="waves-effect waves-light btn-large bg-button round-corner"
                                type="submit">Login</button>
                        </form>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s12">
                        <a href="{% url 'password_reset' %}">Forgot your password?</a>
                    </div>
                    <div class="col s12">
                        <a href="{% url 'registration' %}">Register an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
