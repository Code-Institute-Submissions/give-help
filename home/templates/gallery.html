{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            {% for image in images %}
            <div class="col s12 m6 l4">
                <img class="materialboxed pb20" width="100%" height="auto" src="{{ MEDIA_URL }}{{ image.image }}">
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
