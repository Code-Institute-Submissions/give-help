{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            {% for image in images %}
            <div class="col s12 m6 l4">
                <div class="donate-teaser">
                    <img class="materialboxed pb20" src="{{ MEDIA_URL }}{{ image.image }}" alt="project image">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
