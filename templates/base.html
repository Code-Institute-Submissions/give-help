{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="{% static 'toasts/css/jquerytoast.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Give Help</title>
    {% block head_js %}
    {% endblock %}
</head>

<body>

    {% include 'navbar.html' %}

    {% include 'messages.html' %}

    {% block content %}{% endblock %}

    <section class="subscribe">
        <div class="parallax-container">
            <div class="parallax">
                <img class="subscribe-image-bg" src="{% static 'img/subscribe-bg.jpg' %}">
            </div>
        </div>
        <div class="subscribe-content">
            <p class="subscribe-content-text">Test subscribe text</p>
        </div>
    </section>

    {% autoescape off %}
    {{ features}}
    {% endautoescape %}

    {% include 'footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="{% static 'toasts/js/jquerytoast.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
